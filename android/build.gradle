group 'tech.devcrazelu.sound_manager'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation files('/Users/crazelu/src/flutter/bin/cache/artifacts/engine/android-x64/flutter.jar')
    api 'androidx.legacy:legacy-support-v4:1.0.0'
}
