name: sound_manager
description: A Flutter plugin for recording and playing audio files on Android and iOS.
version: 0.0.1
repository: https://github.com/Crazelu/sound-manager
author:
homepage:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: tech.devcrazelu.sound_manager
        pluginClass: SoundManagerPlugin
      ios:
        pluginClass: SoundManagerPlugin
